<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentOverflow</title>
    <!-- Enlazar el archivo CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>StudentOverflow</h1>
    </header>
    
    <div class="content">
        {% block content %}
        <!-- Aquí irá el contenido específico de cada página -->
        {% endblock %}
        
        <!-- Caja de preguntas -->
        <div class="question-box">
            <h3>¿Tienes alguna pregunta?</h3>
            <form action="#" method="post">
                <textarea name="question" rows="4" placeholder="Escribe tu pregunta aquí..." required></textarea><br>
                <button type="submit">Enviar pregunta</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 StudentOverflow</p>
    </footer>
</body>
</html>
